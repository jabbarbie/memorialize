name: Build

on:
  push:
    branches:
      - main  # Atur branch sesuai dengan branch yang Anda gunakan

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Menggunakan Node.js versi 20
        cache: 'npm'

    - name: Install npm dependencies
      run: npm install

    - name: Install @types/ziggy-js
      run: npm install @types/ziggy-js

    - name: Build project
      run: npm run build
